## Override file for pgvector self-hosted vector DB
## Usage: docker compose -f docker-compose.yml -f docker-compose.pgvector.yml up

services:
  pgvector:
    image: pgvector/pgvector:pg16
    ports:
      - "${PGVECTOR_PORT:-5433}:5432"
    environment:
      - POSTGRES_DB=topology
      - POSTGRES_USER=topology
      - POSTGRES_PASSWORD=${PGVECTOR_PASSWORD:-topology}
    volumes:
      - pgvector-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U topology"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    depends_on:
      pgvector:
        condition: service_healthy
    environment:
      - TOPOLOGY_VECTOR_PROVIDER=pgvector
      - TOPOLOGY_PGVECTOR_URL=postgresql://topology:${PGVECTOR_PASSWORD:-topology}@pgvector:5432/topology
      - TOPOLOGY_VECTOR_SYNC=true
      - TOPOLOGY_VECTOR_CLOUD_SEARCH=true

volumes:
  pgvector-data:
